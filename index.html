<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          class="logo_header"
          src="./assets/desktop/logo.svg"
          alt="pod logo"
        />
      </header>
      <main>
        <div class="main_container">
          <h1 class="main_header">
            Publish your podcasts <span>everywhere.</span>
          </h1>
          <p class="main_content">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <div class="access">
            <div class="podcast_links">
              <a class="spotify" href="#"
                ><img src="./assets/desktop/spotify.svg" alt="spotify link"
              /></a>
              <a class="apple" href="#"
                ><img
                  src="./assets/desktop/apple-podcast.svg"
                  alt="apple podcast link"
              /></a>
              <a class="google" href="#"
                ><img
                  src="./assets/desktop/google-podcasts.svg"
                  alt="google podcasts link"
              /></a>
              <a class="pocket" href="#"
                ><img
                  src="./assets/desktop/pocket-casts.svg"
                  alt="pocket casts link"
              /></a>
            </div>
            <form
              id="form"
              action="javascript:void(0);"
              method="post"
              name="subscribe"
            >
              <input
                class="email_input"
                type="email"
                name="email"
                id="email"
                placeholder="Email address"
              />
              <input class="form_btn" type="submit" value="Request access" />
              <!-- <button class="form_btn" type="submit">Request access</button> -->
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
